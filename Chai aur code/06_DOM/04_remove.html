<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code dom</title>
</head>
<body style="background-color: #000; color: aliceblue;">
    

    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>

<script>

    function addLanguage(lang){
       const li= document.createElement('li')
       li.innerHTML=`${lang}`
       document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("Java")

//  good way to create element
    function addOptiLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)

    }

    addOptiLanguage("cpp")



    //Edit

    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML="mojo"
    const newli = document.createElement('li')
    newli.textContent="mojoooo"
    secondLang.replaceWith(newli)




    //edit
    const secondLang2 = document.querySelector('li:first-child')
    secondLang2.outerHTML='<li> TS</li>'


    //remove

    const lastLanguage2 = document.querySelector('li:last-child')
    lastLanguage2.remove()
</script>
</html>
